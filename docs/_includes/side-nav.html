<menu id="sidenav">
  <nav>
    <ul>
      <li class="text-label">Getting Started</li>
      {% assign items = site.getting_started | sort: 'order' %}
      {% for item in items %}
        {% if page.url == item.url %}
          <li class="is-selected"><a href="{{ site.baseurl }}{{ item.url }}" class="active">{{item.title}}</a></li>
        {% else %}
          <li><a href="{{ site.baseurl }}{{ item.url }}">{{item.title}}</a></li>
        {% endif %}
      {% endfor %}

      <!-- {% for post in site.categories.Installation %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %} -->

    </ul>
  </nav>
</menu>
